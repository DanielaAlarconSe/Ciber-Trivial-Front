<h2 mat-dialog-title class="bg-ciber-p-as-1 text-white">
  <i class="fa-solid fa-clipboard"></i> Formulario cuestionario
</h2>
<div mat-dialog-content>
  <div class="row mt-4">
    <div class="col">
      <form [formGroup]="formulario">
        <fieldset class="scheduler-border shadow-sm">
          <legend class="scheduler-border mb-4">Cuestionario</legend>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label
                  >Nombre del cuestionario:
                  <span class="requerido"> * </span></label
                >
                <mat-form-field class="example-full-width" appearance="fill">
                  <input
                    matInput
                    formControlName="nombre"
                    required
                    (input)="transformToUppercase($event, 'nombre')"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Curso: <span class="requerido"> * </span></label>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-select class="font-sm-corhuila" formControlName="curso">
                    <mat-option
                      *ngFor="let option of cursos"
                      [value]="option.codigo"
                      >{{ option.nombre }}</mat-option
                    >
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <!--  <mat-form-field>
                  <input matInput type="datetime-local" placeholder="start date">
                </mat-form-field> -->
                <label
                  >Fecha de inicio: <span class="requerido"> * </span></label
                >
                <mat-form-field class="example-full-width" appearance="fill">
                  <input
                    matInput
                    formControlName="fechaInicio"
                    type="datetime-local"
                    placeholder="start date"
                  />
                </mat-form-field>
                <!-- <mat-form-field class="example-full-width" appearance="fill">
                  <input
                    matInput
                    [matDatepicker]="picker1"
                    formControlName="fechaInicio"
                    [min]="fechaLimiteMinima"
                    (dateChange)="limiteVigencia($event)"
                  />
                  <mat-hint>Día/Mes/Año</mat-hint>
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker1"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field> -->
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Fecha Fin: <span class="requerido"> * </span></label>
                <mat-form-field class="example-full-width" appearance="fill">
                  <input
                    matInput
                    type="datetime-local"
                    placeholder="start date"
                    formControlName="fechaFin"
                  />
                </mat-form-field>
                <!--  <mat-form-field class="example-full-width" appearance="fill">
                  <input
                    matInput
                    [matDatepicker]="picker2"
                    formControlName="fechaFin"
                    [min]="fechaLimiteMinimaVigencia"
                  />
                  <mat-hint>Día/Mes/Año</mat-hint>
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker2"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Instrucciones: <span class="requerido"> * </span></label>
                <mat-form-field class="example-full-width" appearance="fill">
                  <textarea
                    matInput
                    #mesage
                    maxlength="2500"
                    formControlName="instrucciones"
                    id="instrucciones"
                    rows="3"
                    placeholder="Parrafo con instrucciones..."
                    required
                  ></textarea>
                  <mat-hint align="end"
                    >{{ mesage.value.length }}/2500</mat-hint
                  >
                </mat-form-field>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end" class="mb-2">
  <button class="btn btn-danger" mat-dialog-close (click)="cancelar()">
    <i class="fa-solid fa-xmark"></i> Cancelar
  </button>
  <button
    type="button"
    class="btn btn-success ml-2"
    [disabled]="!formulario.valid"
    (click)="generarCuestionario()"
  >
    <i class="far fa-save"></i> Guardar
  </button>
</div>
