<app-admin-navbar>
  <div class="mb-4 text-center">
    <div class="card shadow-sm mt-3">
      <div class="card-header text-center" style="background-color: #d5dbdb">
        <h4 class="mt-2">Administraci처n de Usuarios</h4>
      </div>
      <div class="card-body">
        <div class="row text-left ml-3">
          <mat-form-field class="example-full-width" appearance="outline">
            <input
              matInput
              type="text"
              (keyup)="filtrar($event)"
              [(ngModel)]="palabrasClaves"
              placeholder="Buscar"
            />
            <button
              matSuffix
              style="text-decoration: none; background: none; border: none"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </mat-form-field>
        </div>
        <div class="row mt-2">
          <div class="col">
            <table
              mat-table
              [dataSource]="dataSource"
              class="table table-hover shadow"
            >
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>N째</th>
                <td
                  mat-cell
                  *matCellDef="let element; let i = index"
                  class="font-sm-usco"
                >
                  {{ dataSource.filteredData.indexOf(element) + 1 }}
                </td>
              </ng-container>
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>C처digo</th>
                <td mat-cell *matCellDef="let element" class="font-sm-usco">
                  {{ element.codigo }}
                </td>
              </ng-container>
              <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef>Nombres Completos</th>
                <td mat-cell *matCellDef="let element" class="font-sm-usco">
                  {{ element.apellido }} {{ element.nombre }}
                </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Correo electr처nico</th>
                <td mat-cell *matCellDef="let element" class="font-sm-usco">
                  {{ element.correo }}
                </td>
              </ng-container>

              <ng-container matColumnDef="crear">
                <th mat-header-cell *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let element" class="font-sm-usco">
                  <button
                    *ngIf="element.estadoUsuario === 1"
                    class="btn btn-success btn-sm mr-2"
                    title="Activo"
                  >
                    <i class="fa-solid fa-check fa-xs"></i>
                  </button>
                  <button
                    *ngIf="element.estadoUsuario !== 1"
                    class="btn btn-secondary btn-sm mr-2"
                    title="Inactivo"
                  >
                    <i class="fas fa-times"></i>
                  </button>
                  <button
                    *ngIf="element.estadoUsuario !== 1"
                    class="btn btn-corhuila-crear btn-sm mr-2"
                    (click)="crearUsuario(element)"
                    title="Crear"
                  >
                    <i class="fas fa-user-plus"></i>
                  </button>
                  <button
                    *ngIf="element.estadoUsuario == 1"
                    class="btn btn-corhuila-delete btn-sm mr-2"
                    (click)="eliminarUsuario(element)"
                    title="Borrar"
                  >
                    <i class="fa-solid fa-trash fa-xs"></i>
                  </button>
                  <button
                    *ngIf="element.estadoUsuario == 1"
                    class="btn btn-corhuila-editar btn-sm"
                    (click)="editarUsuario(element)"
                    title="Editar"
                  >
                    <i class="fa-solid fa-pencil fa-xs"></i>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator
              [pageSizeOptions]="[10, 20, 30]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-admin-navbar>
